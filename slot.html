<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">

var sheight = 200;
// height + padding + border
var pheight = 26;
var entries = ['Alice', 'Bob', 'Charlie', 'Edith'];
var a = 0.0001;

var slowafter = 33;
var minv = 0.1;

var activeOffset = 10;

function onMouseDown() {
	$(this).css('background-position-x', '-242px');
	$(this).off('mousedown');
	go();
}

function setup() {
	var machine = $('.machine');
	machine.mousedown(onMouseDown);
	machine.mouseup(function() {
		$(this).delay(200).animate({'background-position-x': 0}, 0);
	});

	var container = $('.container');
	var reps = 1 + Math.ceil(sheight / (entries.length * pheight));
	for (var i = 0; i < reps; i++) {
		for (var j = 0; j < entries.length; j++) {
			var p = $('<div class="participant">' + entries[j] + '</div>');
			container.append(p);
		}
	}
	container.css('top', - pheight * entries.length + activeOffset + 'px');
}

var max;
var t;
var v;
var lastTime;

function go() {
	var i = Math.floor(Math.random() * entries.length);
	console.log('selected ' + entries[i]);
	max = Math.ceil(40 / entries.length) * entries.length - i + 1;
	t = 0;
	v = 0.4;
	lastTime = null;
	run();
}

function run() {
	var time = new Date().getTime();
	if (lastTime == null) {
		lastTime = time - 1;
	}
	var dt = time - lastTime;
	lastTime = time;

	var top = t % (pheight * entries.length) - pheight * entries.length + activeOffset;
	$('.container').css('top', top + 'px');

	var remaining = max - Math.floor(t / pheight);

	var delta = v * dt;
	if (remaining > 0) {
		t += delta;
		setTimeout(run, 10);
	} else {
		$('.machine').mousedown(onMouseDown);
	}

	if (remaining < slowafter) {
		v -= a * dt;
	}
	if (v < minv) {
		v = minv;
	}
}

</script>
<style type="text/css">
p, div {
	font-family: Verdana, Geneva, sans-serif;
}
div.machine {
	width: 242px;
	height: 345px;
	background-image: url(slot2.png);
	position: relative;
}
div.slot {
	top: 109px;
	left: 27px;
	width: 143px;
	height: 92px;
	overflow: hidden;
	position: relative;
}
div.container {
	position: relative;
}
div.participant {
	width: 143px;
	height: 20px;
	text-align: center;
	padding: 3px;
}
</style>
</head>
<body onload="setup()">
<div class="machine">
<div class="slot">
<div class="container"></div>
</div>
</div>
</body>
</html>
